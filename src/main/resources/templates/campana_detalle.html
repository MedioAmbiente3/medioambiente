            <h5 class="card-title">Exito üëç</h5>

          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Detalle de Campa√±a</h5>
  
                          <table class="table datatable">
                              <thead>
                                  <tr>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">T√≠tulo</th>
                                      <th scope="col">Estado</th>
                                      <th scope="col">Descripci√≥n</th>
                                      <th scope="col">Desaf√≠o</th>
                                      <th scope="col">Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                  <td>
                                  <a>
                                  <img th:if="${campana.imagen != null}" class="logo" 
                                       th:src="@{/imagen/campana/__${campana.id}__}"
                                       style="width: 100px;">
                                  </a>
                                  </td>
                                  <td th:text="${campana.titulo}"></td>                                  
                                  <td th:text="${campana.estado == true} ?'Activa' : 'Inactiva'"></td>
                                  <td th:text="${campana.descripcion}"></td>
                                  <td th:text="${campana.desafio}"></td>
                                  <td>
                                  <a sec:authorize="hasRole('USER')"
                                     th:href="${#strings.isEmpty(subscripcionServicio.
                                     obtenerIdSubscripcion(session.usuariosesion.id, campana.id))} 
                                     ? '/subscripcion/registrar/' + ${campana.id} : 'javascript:void(0)'"
                                     th:text="${#strings.isEmpty(subscripcionServicio.
                                     obtenerIdSubscripcion(session.usuariosesion.id, campana.id))} ?
                                     'Unirse' : 'Unido'">
                                  </a>
                                  <a sec:authorize="hasRole('USER')"
                                     th:href="${#strings.isEmpty(publicacionServicio.
                                     obtenerIdPublicacion(session.usuariosesion.id, campana.id))} ? 
                                     '/publicacion/registrar/' + ${campana.id} : '/publicacion/lista/'"
                                     th:text="${#strings.isEmpty(publicacionServicio.
                                     obtenerIdPublicacion(session.usuariosesion.id, campana.id))} ? 
                                     'Publicar' : 'Ver Publicaciones'">
                                  </a>
                                  <a sec:authorize="hasRole('USER')"
                                     th:href="@{/campana/lista}">
                                     Regresar
                                  </a>
                                  <a sec:authorize="hasRole('ADMIN')"
                                     th:href="@{/campana/lista/admin}">
                                     Regresar
                                  </a>
                                  <a sec:authorize="hasRole('EMPRESA')"
                                     th:href="@{/campana/lista/admin}">
                                     Regresar
                                  </a>
                                  </td>
                              	</tr>
                              </tbody>
                          </table>
