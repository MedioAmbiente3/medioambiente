<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout :: head-admin"></head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img th:src="@{/img/logo.png}" alt="">
                  <span class="d-none d-lg-block">¿Eres nuevo?</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Crea tu cuenta</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>
                  <form class="row g-3 needs-validation" novalidate th:action="@{/registro}" method="POST" enctype="multipart/form-data">
                    <div class="col-12">
                      <label for="nombre" class="form-label">Tu nombre</label>
                      <input type="text" name="nombre" class="form-control" id="nombre" required th:value="${nombre}">
                      <div class="invalid-feedback">Por favor ingresa tu nombre</div>
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label">Tu email</label>
                      <input type="email" name="email" class="form-control" id="email" required th:value="${email}">
                      <div class="invalid-feedback">Por favor ingresa nuevamente tu correo</div>
                    </div>
                    <div class="col-12">
                      <label for="passwordA" class="form-label">Contraseña</label>
                      <input type="password" name="passwordA" class="form-control" id="passwordA" required th:value="${passwordA}">
                      <div class="invalid-feedback">Ingrese una contraseña</div>
                    </div>
                    <div class="col-12">
                      <label for="passwordB" class="form-label">Ingrese nuevamente tu contraseña</label>
                      <input type="password" name="passwordB" class="form-control" id="passwordB" required th:value="${passwordB}">
                      <div class="invalid-feedback">Ingrese nuevamente una contraseña</div>
                    </div>
                    <div class="form-group my-3">
                      <input type="file" class="form-control" name="archivo"  >
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Estoy de acuerdo con los <a href="#">términos y condiciones</a></label>
                        <div class="invalid-feedback">Debe seleccionar el casillero.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit"> Crear Cuenta </button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">¿Ya tienes una cuenta? <a href="login">Ingresa</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div th:replace="admin/layout :: scripts-admin"></div>

    

 

</body>

</html>
