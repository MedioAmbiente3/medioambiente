<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout :: head-admin"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<!-- End #main -->

<section id="1" >
    <main id="main" >

  <div class="pagetitle" >
      <h1>Campañas</h1>
      <nav>
          
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item">Tables</li>
              <li class="breadcrumb-item active">Data</li>
          </ol>
          
      </nav>
  </div><!-- End Page Title -->

  <section class="section">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Lista de Campañas</h5>
  
                      <div class="card-list row">
                          <!-- Loop through campanas and display each card -->
                          <div th:each="campana : ${campanas}" class="card col-lg-2 mb-3">
                              <img th:if="${campana.imagen != null}" th:src="@{/imagen/campana/__${campana.id}__}" class="card-img-top" alt="Card image cap">
                              <div class="card-body">
                                  <h5 th:text="${campana.titulo}" class="card-title"></h5>
                              </div>
                              <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Descripción</li>
                                  <div class="card-body">
                                      <p th:text="${campana.descripcion}" class="card-text"></p>
                                  </div>
                                  <li class="list-group-item">Desafio</li>
                                  <div class="card-body">
                                      <p th:text="${campana.desafio}" class="card-text"></p>
                                  </div>
                              </ul>
                              <div class="card-body">
                                  <a sec:authorize="hasRole('ADMIN')" th:href="@{/campana/modificar/__${campana.id}__}">
                                      <i class="card-link"></i>
                                      Modificar
                                  </a>
                              </div>
                              <div class="card-body">
                                  <a sec:authorize="hasRole('USER')" th:href="@{/subscripcion/registrar/__${campana.id}__}">
                                      <i class="card-link"></i>
                                      Unirse
                                  </a>
                              </div>
                          </div>
                          <!-- End of card loop -->
                      </div>
                      <!--Find -->
                  </div>
              </div>
          </div>
      </div>
  </section>
  
</main>
</section>



<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Grupo 3</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="admin/layout :: scripts-admin"></div>

</body>

</html>
