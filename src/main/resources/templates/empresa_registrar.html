<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout :: head-admin"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Registrar Campa√±as</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html"></a></li>
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item active"></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <!-- Mensajes -->
  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito üëç</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error üëé</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <!--Fin Mensajes -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registrar Empresas</h5>

            <form th:action="@{/empresa/registro}" method="POST" enctype="multipart/form-data">
              <input hidden th:value="${id}" name="id">
              <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" id="email" name="email" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="passwordA" class="col-sm-2 col-form-label">Contrase√±a</label>
                <div class="col-sm-10">
                  <input class="form-control" type="password" name="passwordA" id="passwordA">
                </div>
              </div>
              <div class="row mb-3">
                <label for="passwordB" class="col-sm-2 col-form-label">Repetir Contrase√±a</label>
                <div class="col-sm-10">
                  <input class="form-control" type="password" name="passwordB" id="passwordB">
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">Guardar</button>
              </div>
            </form>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

</html>
