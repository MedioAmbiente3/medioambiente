<body>

<!-- ======= Sidebar ======= -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Modificar Campañas</h1>
        <!--<nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html"></a></li>
                <li class="breadcrumb-item"></li>
                <li class="breadcrumb-item active"></li>
            </ol>
        </nav> End Page Title -->
    </div> 

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Modificar Campañas</h5>

                        <form th:action="@{/campana/modificar/__${campana.id}__}" method="POST" enctype="multipart/form-data">
                            <input hidden th:value="${id}" name="id">
                            <div class="row mb-3">
                                <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                                <div class="col-sm-10">
                                    <input th:value="${campana.titulo}" type="text" id="titulo" name="titulo" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <input th:value="${campana.descripcion}" type="text" id="descripcion" name="descripcion" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="desafio" class="col-sm-2 col-form-label">Desafio</label>
                                <div class="col-sm-10">
                                    <input th:value="${campana.desafio}" type="text" id="desafio" name="desafio" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <select name="estado" id="estado">
                                        <option value="true" th:selected="${campana.estado == true}">Activa</option>
                                        <option value="false" th:selected="${campana.estado == false}">Inactiva</option>
                                        <option th:if="${campana.estado == null}" th:text="Estado actual" selected="selected"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="archivo" class="col-sm-2 col-form-label">Imagen</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" name="archivo" id="archivo">
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="submit">Modificar</button>
                            </div>
                        </form>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
