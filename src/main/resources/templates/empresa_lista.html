<main id="main" class="main">

  <div class="pagetitle">
    <h1>Administrativo</h1>

  </div><!-- End Page Title -->

  <!-- Mensajes -->
  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito üëç</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error üëé</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <!--Fin Mensajes -->

<section>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Lista de Campa√±as</h5>

          <table class="table datatable">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Imagen</th>
              <th scope="col">T√≠tulo</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Desaf√≠o</th>
              <th scope="col">Fecha</th>
              <th scope="col">Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="campana, rowStat : ${campanas}">
              <th scope="row" th:text="${rowStat.count}"></th>
              <td>
                <a>
                  <img th:if="${campana.imagen != null}" class="logo"
                       th:src="@{/imagen/campana/__${campana.id}__}" style="width: 100px;">
                </a>
              </td>
              <td th:text="${campana.titulo}"></td>
              <td th:text="${campana.descripcion}"></td>
              <td th:text="${campana.desafio}"></td>
              <td th:text="${campana.estado} ? 'Activa' : 'Inactiva'"></td>

            </tr>
            </tbody>
          </table>
          <!--Find -->
        </div>
      </div>
    </div>
  </div>

</section>
