<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout :: head-admin"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<!-- End #main -->
<main id="main">
    <section id="1">
        <div class="pagetitle">
            <h1>Publicaciones Desafios</h1>
            <nav>

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item">Tables</li>
                    <li class="breadcrumb-item active">Data</li>
                </ol>

            </nav>
        </div><!-- End Page Title -->

        <!-- Mensajes -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito üëç</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error üëé</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <!--Fin Mensajes -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lista de Publicaciones De Campa√±a</h5>

                            <div class="card-list row">
                                <!-- Loop through campanas and display each card -->
                                <div th:each="publicacion : ${publicacionesDeCampana}" class="card">
                                    <ul class="list-group list-group-flush">
                                        <div class="card-body">
                                            <section style="background-color: #eee;">
                                                <div class="container my-5 py-5">
                                                    <div class="row d-flex justify-content-center">
                                                        <div class="col-md-12 col-lg-10 col-xl-8">
                                                            <div class="card">
                                                                <div class="card-body">
                                                                    <div class="d-flex flex-start align-items-center">
                                                                        
                                                                        <img class="rounded-circle shadow-1-strong me-3"
                                                                             th:if="${publicacion.subscripcion.
                                                                                      usuario.imagen != null}"
                                                                             th:src="@{/imagen/perfil/
                                                                                    __${publicacion.subscripcion.
                                                                                        usuario.id}__}"
                                                                             alt="avatar" width="60"
                                                                             height="60"/>
                                                                        <div>
                                                                            <h6 th:text="${publicacion.titulo}"
                                                                                class="fw-bold text-primary mb-1"></h6>
                                                                            <p class="text-muted small mb-0">
                                                                            </p>
                                              <a th:href="@{/empresa/lista/usuarios_publicacion/__${publicacion.id}__}">
                                                                        <button class="btn btn-primary" type="button">
                                                                            <i class="card-link"></i>Ver estad√≠sticas
                                                                        </button>
                                                                        </a>
                                                                        </div>
                                                                    </div>
                                                                    <p th:text="${publicacion.contenido}"
                                                                       class="mt-3 mb-4 pb-2">
                                                                    </p>
                                                                    <img class="card-img-top"
                                                                         th:if="${publicacion.imagen != null}"
                                                                         th:src="@{/imagen/publicacion/__${publicacion.id}__}"
                                                                         alt="avatar" width="200"
                                                                         height="150"/>

                                                                     <p th:unless="${votoServicio.
                                                                        contarVotosDePublicacion(publicacion.id) == 0}">
                                                                     <span th:text="${votoServicio.
                                                                        contarVotosDePublicacion(publicacion.id)}">
                                                                     </span> votos
                                                                </div>
                                                            </div>
                                                       </div>
                                                            <!--Listar comentarios Inicio-->
                                                            <div th:each="comentario : ${comentarioServicio.
                                                                          comentariosDePublicacion(publicacion.id)}"
                                                                 style="margin-bottom: 20px;
                                                                 background-color: #f8f9fa; padding: 10px;">
                                                                <p th:text="${comentario.contenido}"
                                                                 style="text-align: left;"></p>
                                                                <small th:text="${comentario.usuario.nombre}"
                                                                       style="text-align: right; display: block;">
                                                                           </small>                                                            
                                                            <!--Listar comentarios Fin-->
                                                            </div>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                    </ul>
                                </div>
                            </div>
                            <!-- End of card loop -->
                        </div>
                        <!--Find -->
                    </div>
                </div>
            </div>
        </section>
    </section>
</main>
<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Grupo 3</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
    </div>
</footer><!-- End Footer -->
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div th:replace="admin/layout :: scripts-admin"></div>
</body>
</html>
