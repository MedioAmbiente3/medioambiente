<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layout :: head-admin"></head>
<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar--><!-- End Sidebar-->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Noticias</h1>

    </div><!-- End Page Title -->
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
          <h5 class="card-title">Error!</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
      <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
          <h5 class="card-title">Exito!</h5>
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Datos de la Noticias</h5>

                        <!-- General Form Elements -->
                        <form th:action="@{/noticia/registro}" method="POST" enctype="multipart/form-data">
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Titulo</label>
                                <div class="col-sm-10">
                                    <input type="text" name="titulo" id="titulo" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDate" class="col-sm-2 col-form-label">Fecha de Creacion</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                           
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Contenido</label>
                                <div class="col-sm-10">
                                    <input type="text" id="contenido" name="contenido" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="archivo" name="archivo">
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="submit">Guardar</button>
                            </div>
                        </form>
                        
                        <!-- End General Form Elements -->

                    </div>
                </div>

            </div>


    </section>

</main>
<!-- End #main -->

<!-- ======= Footer ======= -->

    </div>
</footer><!-- End Footer -->

</body>

</html>
