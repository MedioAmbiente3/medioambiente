<head th:replace="admin/layout :: head-admin"></head>

  <!-- ======= Header ======= -->
  <header th:replace="admin/layout :: navbar-admin"></header>

    <nav th:replace="admin/layout :: navbar1"></nav>

  <main id="main" class="main">
        <!-- Mensajes -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
          <div class="card-body">
            <h5 class="card-title">Exito 游녨</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
          <div class="card-body">
            <h5 class="card-title">Error 游녩</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>
        <!--Fin Mensajes -->

    <div class="pagetitle">
      <h1>Perfil</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item" th:text="${session.usuariosesion.nombre}">Usuario</li>
          <li class="breadcrumb-item active">Perfil</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                <a  class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <img  th:if="${session.usuariosesion.imagen != null}" class="card-img-top" th:src="@{/imagen/perfil/__${session.usuariosesion.id}__}" >
                    
                  </a>
              <h2 th:text="${session.usuariosesion.nombre}"></h2>

            </div>
          </div>

        </div>

        <div class="col-m-6">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
                </li>
               
                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-overview">Descripci칩n General</button>
                </li>
              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade profile-overview" id="profile-overview">
           

                  <h5 class="card-title">Detalles del perfil</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Nombre completo</div>
                    <div class="col-lg-9 col-md-8" th:text="${session.usuariosesion.nombre}">Kevin Anderson</div>
                  </div>


                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8" th:text="${session.usuariosesion.email}">k.anderson@example.com</div>
                  </div>

                </div>

                <div class="tab-pane fade show active profile-edit pt-3" id="profile-edit">




                  <!-- Profile Edit Form -->
                  <form th:action="@{/perfil/__${session.usuariosesion.id}__}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${id}" name="id">
                    <div class="row mb-3">
                        <label for="imagen" class="col-md-4 col-lg-3 col-form-label">Imagen de Perfil</label>
                        <div class="col-md-8 col-lg-9">
                            <!-- Imagen de perfil actual -->
                            <img th:src="@{/imagen/perfil/__${session.usuariosesion.id}__}"
                                 alt="Perfil" class="card-img-top" id="imagen">
                            <!-- Input para cargar nuevas im치genes -->
                          <input type="file" class="form-control" name="imagen" th:value="${session.usuariosesion.imagen}">
                        </div>
                    </div>

                    <div class="row mb-3">
                      <label for="nombre" class="col-md-4 col-lg-3 col-form-label">Nombre completo</label>
                      <div class="col-md-8 col-lg-9">
                          <input name="nombre" type="text" class="form-control" id="nombre"  th:value="${session.usuariosesion.nombre}">
                      </div>
                  </div>
                    <div class="row mb-3">
                      <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="email" type="email" class="form-control" id="email" th:value="${session.usuariosesion.email}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="passwordA" class="col-md-4 col-lg-3 col-form-label">Contrase침a</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="passwordA" type="text" class="form-control" id="passwordA" >
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="passwordB" class="col-md-4 col-lg-3 col-form-label">Repita la contrase침a</label>
                      <div class="col-md-8 col-lg-9">
                          <input name="passwordB" type="text" class="form-control" id="passwordB" >
                      </div>
                  </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </div>
                  </form>
                  <!-- End Profile Edit Form -->

                </div>

                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <!-- Change Password Form -->

                  <form>

                    <div class="row mb-3">
                      <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Contrase침a</label>
                      <div class="col-md-8 col-lg-9">

                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nueva Contrase침a</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                      </div>
                    </div>

                    <div class="row mb-3">

                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
