<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout :: head-admin"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<!-- End #main -->

<section id="1" >
    <main id="main" >

  <div class="pagetitle" >
      <h1>Noticias</h1>

  </div><!-- End Page Title -->

        <!-- Mensajes -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito üëç</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error üëé</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <!--Fin Mensajes -->

  <section class="section">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Lista de Noticias</h5>
  
                      <div class="card-list row">
                          <!-- Loop through campanas and display each card -->
                          <div th:each="noticia : ${noticias}" class="card col-lg-3 mb-3">
                              <img th:if="${noticia.imagen != null}" th:src="@{/imagen/noticia/__${noticia.id}__}" class="card-img-top"  alt="Card image cap" style="width: 200px">
                              <div class="card-body">
                                  <h5 th:text="${noticia.titulo}" class="card-title"></h5>
                              </div>
                              <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Descripci√≥n</li>
                                  <div class="card-body">
                                      <p th:text="${noticia.contenido}" class="card-text"></p>
                                  </div>
                                  <li class="list-group-item">Fecha</li>
                                  <div class="card-body">
                                      <p th:text="${noticia.fechaCreacion}" class="card-text"></p>
                                  </div>
                              </ul>
                              <div class="card-body">
                                  <a sec:authorize="hasRole('ADMIN')" th:href="@{/noticia/modificar/__${noticia.id}__}">
                                      <i class="card-link"></i>
                                      Modificar
                                  </a>
                              </div>
                          </div>
                          <!-- End of card loop -->
                      </div>
                      <!--Find -->
                  </div>
              </div>
          </div>
      </div>
  </section>
  
</main>
</section>



<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Grupo 3</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="admin/layout :: scripts-admin"></div>

</body>

</html>
