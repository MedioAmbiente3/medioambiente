<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout :: head-admin"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<!-- End #main -->

    

<main id="main" >
  <div class="pagetitle" >
      <h1>Campañas</h1>
      <nav>
          
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item">Tables</li>
              <li class="breadcrumb-item active">Data</li>
          </ol>
          
      </nav>
  </div><!-- End Page Title -->

          <div class="row">
              <div class="col-lg-12">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title">Lista de Campañas</h5>
  
                          <table class="table datatable">
                              <thead>
                                  <tr>
                                      <th scope="col">ID</th>
                                      <th scope="col">Imagen</th>
                                      <th scope="col">Título</th>
                                      <th scope="col">Descripción</th>
                                      <th scope="col">Desafío</th>
                                      <th scope="col">Acciones</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr th:each="campana, rowStat : ${campanas}">
                                    <th scope="row" th:text="${rowStat.count}"></th>
                                    <td>
                                      <a>
                                          <img th:if="${campana.imagen != null}" class="logo" th:src="@{/imagen/campana/__${campana.id}__}" style="width: 100px;">
                                      </a>
                                  </td>
                                  <td th:text="${campana.titulo}"></td>
                                  <td th:text="${campana.descripcion}"></td>
                                  <td th:text="${campana.desafio}"></td>
                                  <td>
                                      <a sec:authorize="hasRole('ADMIN')" th:href="@{/campana/modificar/__${campana.id}__}">
                                              Modificar
                                          </a>
                                          <a sec:authorize="hasRole('USER')" th:href="@{/subscripcion/registrar/__${campana.id}__}">
                                              Unirse
                                          </a>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                          <!--Find -->
                      </div>
                  </div>
              </div>
          </div>
    
    </main>
    


<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>Grupo 3</span></strong>. All Rights Reserved
    </div>
    <div class="credits">
    </div>
</footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="admin/layout :: scripts-admin"></div>

</body>

</html>
