<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout :: head-admin"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="admin/layout :: navbar-admin"></header><!-- End Header -->
<nav th:replace="admin/layout :: navbar1"></nav>
<!-- End Sidebar-->

<main id="main" class="main">

 <!-- End Page Title -->

    <!-- Mensajes -->
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito üëç</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error üëé</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <!--Fin Mensajes -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Eliminar Campa√±as</h5>

                        <form th:action="@{/campana/eliminar/__${campana.id}__}" method="POST" enctype="multipart/form-data" onsubmit="return confirmarEliminacion()">
                            <input hidden th:value="${id}" name="id">
                            <div class="row mb-3">
                                <label for="titulo" class="col-sm-2 col-form-label">T√≠tulo</label>
                                <div class="col-sm-10">
                                    <input di th:value="${campana.titulo}" type="text" id="titulo" name="titulo" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n</label>
                                <div class="col-sm-10">
                                    <input th:value="${campana.descripcion}" type="text" id="descripcion" name="descripcion" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="desafio" class="col-sm-2 col-form-label">Desafio</label>
                                <div class="col-sm-10">
                                    <input th:value="${campana.desafio}" type="text" id="desafio" name="desafio" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                                <div class="col-sm-10">
                                    <select name="estado" id="estado" disabled>
                                        <option value="true" th:selected="${campana.estado == true}">Activa</option>
                                        <option value="false" th:selected="${campana.estado == false}">Inactiva</option>
                                        <option th:if="${campana.estado == null}" th:text="Estado actual" selected="selected"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="archivo" class="col-sm-2 col-form-label">Imagen</label>
                                <div class="col-sm-10">
                                    <!--Pendiente revisar para traer el nombre imagen o el dato relacionado de la image -->
                                    <input class="form-control" type="file" name="archivo" id="archivo" disabled>
                                </div>
                            </div>
                            <script th:inline="javascript">
                                function confirmarEliminacion() {
                                    return confirm([[#{confirmarEliminacionCampana.mensaje}]]); // Mensaje de confirmaci√≥n, puedes personalizarlo
                                }
                            </script>

                            <div class="row">
                                <div class="col-6 d-flex justify-content-end">
                                    <button class="btn btn-danger btn-lg btn-block" type="submit"><i class="ri-delete-bin-5-line"></i> Eliminar</button>
                                </div>
                            </div>
                        </form>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
